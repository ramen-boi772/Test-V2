<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vexo Proxies</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input[type=text] { width: 80%; padding: 8px; }
  button { padding: 8px 12px; }
  iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 20px; }
</style>
</head>
<body>
<h1>Vexo Proxy (Made Using Vercel)</h1>
<form id="proxyForm">
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://github.com)" required />
  <button type="submit">Go</button>
</form>
<iframe id="proxyFrame" src=""></iframe>

<script>
  // Replace this with your actual Vercel deployment URL
  const proxyBaseUrl = 'https://your-project-name.vercel.app';

  const form = document.getElementById('proxyForm');
  const iframe = document.getElementById('proxyFrame');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const targetUrl = document.getElementById('urlInput').value;
    iframe.src = `${proxyBaseUrl}/proxy?url=${encodeURIComponent(targetUrl)}`;
  });
</script>
</body>
</html>
